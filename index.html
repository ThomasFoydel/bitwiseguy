<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>BITWISE GUY</title>
  </head>
  <body>
    <h1>BITWISE GUY</h1>
    <div class="input-container">
      <h2>INPUT</h2>
      <div class="inputs">
        <div>
          <input type="number" id="input-one" value="0" />
          <div id="display-one">
            <p class="bin">0</p>
            <p class="hex">0</p>
          </div>
        </div>
        <div>
          <input type="number" id="input-two" value="0" />
          <div id="display-two">
            <p class="bin">0</p>
            <p class="hex">0</p>
          </div>
        </div>
      </div>
      <div>
        <h2>OPERATION</h2>
        <select id="selector">
          <option value="and">and</option>
          <option value="or">or</option>
          <option value="not">not</option>
          <option value="xor">xor</option>
          <option value="leftShift">left shift</option>
          <option value="rightShift">right shift</option>
          <option value="rightShiftZero">right shift zero</option>
        </select>
      </div>
    </div>
    <div class="output-container">
      <h2>OUPUT</h2>
      <div class="outputs">
        <div><strong>decimal:</strong> <span id="output">0</span></div>
        <div><strong>binary:</strong> <span id="output-bin">0</span></div>
        <div><strong>hex:</strong> <span id="output-hex">0</span></div>
      </div>
    </div>
    <img class="bot" src="./bot.png" alt="robot" />

    <script src="./script.js"></script>
  </body>
</html>
